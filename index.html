<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>E-Commerce</title>
</head>

<body>
        <form onsubmit="loginCheck(event)" class="login-container d-flex align-items-center justify-content-center flex-column">
            <label for="email">Ingresa tu email</label>
            <input class="form-control w-25 m-2" type="email" name="email" id="email" required>
            <label for="password">Ingresa tu contraseña</label>
            <input class="form-control w-25 mt-2" type="password" name="password" id="password" required>
            <button class="btn btn-outline-light mt-3" type="submit">Ingresar</button>
            <a class="text-warning mt-2" href="">Si no tienes una cuenta, regístrate aquí</a>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
